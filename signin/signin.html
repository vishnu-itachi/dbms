<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="author" content="Sai Krishna, Vishnu, Rajesh" />
		<title>Sign-in</title>

		<link href="bootstrap.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

		<style>
			.bd-placeholder-img {
				font-size: 1.125rem;
				text-anchor: middle;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}

			@media (min-width: 768px) {
				.bd-placeholder-img-lg {
					font-size: 3.5rem;
				}
			}
		</style>
		<link href="signin.css" rel="stylesheet" />
	</head>

	<body class="text-center">
		<form class="form-signin" method="POST" action="verify.php">
			<img class="mb-4" src="image.svg" alt="" width="72" height="72" />
			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			<!-- Username -->
			<label for="inputUsername" class="sr-only">Username</label>
			<input type="text" name="Username" id="inputUsername" class="form-control" placeholder="Username" required autofocus />
			<!-- Password -->
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" name="Password" id="inputPassword" class="form-control" placeholder="Password" required />
			<!-- Select user type -->
			<div class="d-block my-3">
				<div class="custom-control custom-radio custom-control-inline">
					<input id="customer" name="usertype" value="customer" type="radio" class="custom-control-input" checked required />
					<label class="custom-control-label" for="customer">Customer</label>
				</div>
				<div class="custom-control custom-radio custom-control-inline">
					<input id="seller" name="usertype" value="seller" type="radio" class="custom-control-input" required />
					<label class="custom-control-label" for="seller">Seller</label>
				</div>
			</div>
			<!-- Sign in button -->
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				Sign in
			</button>
			<a class="" href='/signup'>
				Sign up
			</a>
	
		</form>
	</body>
</html>
