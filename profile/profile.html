<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Profile</title>
  </head>
  <body>
<div class="container">
  <br><br><br>
  <h2 style="text-align: center;">Your Profile</h2>
  <br><br><br>
    <div class="row">
  <div class="col-4">
    <div class="list-group" id="list-tab" role="tablist">
      <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Home</a>
      <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Address</a>
      <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">Phone Numbers</a>
      <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Settings</a>
    </div>
  </div>
  <div class="col-8">
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
        <br>
        <h2>Name: <span id="name">RuntimeTerror</span></h2>
        <br><br>
        <h2>Age: <span id="age">100</span></h2>
      </div>
      <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
        <br>
        <h3 id="address1">
          lorem isum lorem isum lorem isum lorem isum
        </h3>
        <h3 id="city">
          lorem isumddfdf
        </h3>
        <h3 id="state">
          lorem is
        </h3>
        <h3 id="pin">
          721456
        </h3>
      </div>
      <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">
            <div>

        <table class="table">
            <thead>
                <th>Phone Numbers</th>
            </thead>
            <tbody id="list">

            </tbody>
        </table>
        <button type="button" class="btn btn-outline-primary" aria-label="Add" data-toggle="modal"
            data-target="#formModal">
            Add number
        </button>

        <!-- Modal -->
        <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label>Number</label>
                            <input type="text" name="price" id="price" class="form-control" />
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button class="btn btn-success" onmousedown="add()">
                            Add
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

      </div>
      <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">
        <br><br>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
  Edit Details
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <form>
            <div class="form-group">
                <label for="Input1">Name</label>
                <input type="text" class="form-control" id="Input1" placeholder="Name">
            </div>

            <div class="form-group">
                <label for="Input2">Age</label>
                <input type="number" class="form-control" id="Input2" placeholder="Age">
            </div>
            <div class="form-group">
                <label for="inputAddressLine2" class="col-sm-2 control-label">Address Line 1</label>

                <input type="text" class="form-control" id="inputAddressLine1" name="address-line1"
                    placeholder="Address Line 1">

            </div>

            <div class="form-group">
                <label for="inputCityTown" class="col-sm-2 control-label">City</label>

                <input type="text" class="form-control" id="inputCityTown" name="city-town" placeholder="City/Town">

            </div>

            <div class="form-group">
                <label for="inputStateProvinceRegion" class="col-sm-2 control-label">State</label>

                <input type="text" class="form-control" id="inputStateProvinceRegion" name="state-province-region"
                    placeholder="State">

            </div>

            <div class="form-group">
                <label for="inputZipPostalCode" class="col-sm-2 control-label">Postal Code</label>
                <input type="text" class="form-control" id="inputpin" name="city-town" placeholder="PIN">

            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onmousedown="details()">Save changes</button>
      </div>
    </div>
  </div>
</div>


      </div>
    </div>
  </div>
</div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
          function add() {

        var price = $('#price').val();

        var newLine = '<tr>' +
            '<td>' + price + '</td>' +
            '</td>' +
            '</tr>';

        $('#list').append(newLine);
        $('#formModal').modal('hide');
    }
    function details(){
      var name = $('#Input1').val();
      var age = $('#Input2').val();
      var add1 = $('#inputAddressLine1').val();
      var city = $('#inputCityTown').val();
      var state = $('#inputStateProvinceRegion').val();
      var pin = $('#inputpin').val();

      $('#name').html(name);
      $('#age').html(age);
      $('#address1').html(add1);
      $('#city').html(city);
      $('#state').html(state);
      $('#pin').html(pin);

      $('#exampleModal').modal('hide');
    }
    </script>
  </body>
</html>
